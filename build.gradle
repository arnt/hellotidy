buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'com.github.arnt:jsoup:d888070afa06'
}

jar {
    manifest {
        attributes 'Main-Class': 'no.priv.gulbrandsen.hellotidy.HelloTidy'
    }
}
